<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMEI</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <p id="get-HTML"></p>
        <div class="IMEI-generator">
            <h1>Random IMEI Generator</h1>
            <div class="Generator-btn">
                <button id="gen-btn">Get Random IMEI</button>
            </div>
            <div id="IMEI-output">
                <input type="text" id="gen-input">
            </div>
        </div>
        <div class="IMEI-validation">
            <h1>Validate IMEI</h1>
            <div class="IMEI-input">
                <input type="text" id="IMEI-input"
                    placeholder="Enter IMEI Number here...">
            </div>
            <div class="IMEI-button">
                <button id="validate-button" value>Check</button>
            </div>
        </div>
    </body>
</html>
